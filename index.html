<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tetris Game</title>
		<link rel=stylesheet href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;900&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<h1 id="title">Tetris</h1>
		<h2 id="subtitle"></h2>
        
        <div class="row">
        <div class="screen">
            <div class="infos">
                <div id="lines">Lines: 0</div>
                <div id="difficulty">Easy</div>
            </div>
            
            <canvas id="board">
            </canvas>
        </div>
		
        
        <div id="stats">
            <h2>Binomiale</h2>
            <div>Paramètre : <span class="binomialeParameterValue"></span></div>
            <input id="binomialeInput" type="range" min="1" max="9" step="1">
            <h2>Poisson</h2>
            <div>Paramètre : <span class="poissonParameterValue"></span></div>
            <input id="poissonInput" type="range" min="1" max="7" step="1">
            <h2>Bernouilli</h2>
            <div>Paramètre : <span class="bernouilliParameterValue"></span></div>
            <input id="bernouilliInput" type="range" min="0" max="1" step="0.1">
            <h2>Hypergéométrique</h2>
            <div>Paramètre p (probabilité facile) : <span class="hypergeometriqueParameterValue"></span></div>
            <input id="hypergeometriqueInput" type="range" min="0" max="1" step="0.1">
            <div>Paramètre A (nb de possibilités total) : <span class="hypergeometriqueParameterAValue"></span></div>
            <input id="hypergeometriqueAInput" type="range" min="10" max="40" step="1">
            <div>Paramètre n (nb de niveau joués) : <span class="hypergeometriqueParameterNValue"></span></div>
            <input id="hypergeometriqueNInput" type="range" min="1" max="10" step="1">
        </div>
        </div>



        <div><pre id="out"></pre></div>

		<script src="tetrominoes.js"></script>
		<script src="tetris.js"></script>

	</body>
</html>
